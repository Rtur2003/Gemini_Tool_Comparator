<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Onayı Bekleniyor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f6;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .confirmation-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .confirmation-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }

        .confirmation-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .confirmation-message {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .order-number {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 25px;
            font-weight: bold;
            color: var(--text-color);
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .home-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .confirmation-container {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">
            <i class="fas fa-hourglass-half"></i>
        </div>
        <h1 class="confirmation-title">Siparişiniz Alındı</h1>
        <p class="confirmation-message">
            Siparişiniz başarıyla sisteme kaydedildi. Ödeme ve onay süreciniz devam ediyor. 
            Kısa süre içerisinde size detaylı bilgilendirme yapılacaktır.
        </p>
        <div class="order-number">
            Sipariş Numarası: #SP-2023-123456
        </div>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Ana Sayfaya Dön
        </a>
    </div>
</body>
</html>
